<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/templateLogin.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	


	<ui:define name="title">login</ui:define>
	<ui:define name="content">

		<h:form>
	<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<h:inputText class="input100"  a:placeholder="Username" value="#{loginBean.login}"/>
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<h:inputSecret  class="input100" a:placeholder="password"  value="#{loginBean.password}"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn" >
							<h:commandButton style="background:#e44d3a;cursor: pointer;" class="login100-form-btn" value="login" 
							action="#{loginBean.do_Login()}"/>
					</div>
		</h:form>
	</ui:define>


</ui:composition>
