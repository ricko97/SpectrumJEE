<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/templateRegister.xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	


	<ui:define name="title">Register</ui:define>
	<ui:define name="content">

		<h:form>
	<div class="wrap-input100 validate-input" data-validate="Valid email is required">
						<h:inputText class="input100"  a:placeholder="Username" value="#{medecinBean.user.username}"/>
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<h:message for="validationEmail" style="color:red"/>
						<h:inputText id="validationEmail" class="input100"  a:placeholder="Email" value="#{medecinBean.user.email}" required="true" requiredMessage="the email field is required">
						
						<f:validateRegex pattern=".+\@.+\..+"/>
						
						</h:inputText>
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required">
						<h:inputText class="input100"  a:placeholder="Phone number" value="#{medecinBean.user.phone}"/>
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required" >
						<h:message for="validatepassword" style="color:red"/>
						<h:inputSecret id="validatepassword" class="input100"  a:placeholder="Password" value="#{medecinBean.user.password}" required="true" requiredMessage="weak password">
						
						<f:validateRegex pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/>
						</h:inputSecret>
						
						
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<h:inputSecret  class="input100" required=""  a:placeholder="Re enter the password"  value="#{medecinBean.user.password}"/>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					
					
		
				
					
					
					<div class="container-login100-form-btn" >
							
							<h:commandButton style="background:#2196F3;cursor: pointer;" class="login100-form-btn" value="Registe" action="#{medecinBean.verifierpass()}"/>
					</div>

			

		</h:form>
	</ui:define>


</ui:composition>
