<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ct="http://www.chartistjsf.org/charts"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="content">
		<h:body>
			<section class="profile-account-setting">
				<div class="container">
					<div class="account-tabs-setting">
						<div class="row">
							<div class="col-lg-3">
								<div class="acc-leftbar">
									<h:form>
									<div class="nav nav-tabs" id="nav-tab" role="tablist">
									
									<h:commandLink action="/mesStats?faces-redirect=true" value="my stats"
									class="nav-item nav-link active" id="nav-acc-tab"
											data-toggle="tab" role="tab"
											aria-controls="nav-acc" aria-selected="true" >
										
											</h:commandLink>
									</div>
									</h:form>
									<h:form>
									<div class="nav nav-tabs" id="nav-tab" role="tablist">
										<h:commandLink action="/mesReclamations?faces-redirect=true" value="My reclamations"
									class="nav-item nav-link active" id="nav-acc-tab"
											data-toggle="tab" role="tab"
											aria-controls="nav-acc" aria-selected="true" >
									</h:commandLink>
									</div>
									</h:form>
									<h:form>
									<div class="nav nav-tabs" id="nav-tab" role="tablist">
										<h:commandLink action="/mesPublicites?faces-redirect=true" value="My publicities"
									class="nav-item nav-link active" id="nav-acc-tab"
											data-toggle="tab" role="tab"
											aria-controls="nav-acc" aria-selected="true" >
									</h:commandLink>
									</div>
									</h:form>
									
									<h:form>
									<div class="nav nav-tabs" id="nav-tab" role="tablist">
										<h:commandLink action="/addPublicite?faces-redirect=true" value="New Publicity"
									class="nav-item nav-link active" id="nav-acc-tab"
											data-toggle="tab" role="tab"
											aria-controls="nav-acc" aria-selected="true" >
									</h:commandLink>
									</div>
									</h:form>
								</div>
								<!--acc-leftbar end-->
							</div>
							<div class="col-lg-9">
								<div class="tab-content" id="nav-tabContent">
									<div class="tab-pane fade show active" id="nav-deactivate"
										role="tabpanel" aria-labelledby="nav-deactivate-tab">
										<div class="acc-setting">
											<h3>New Publicity</h3>
											<h:form enctype="multipart/form-data" prependId="false">

												<div class="cp-field">
													<h5>Title</h5>
													<div class="cpp-fiel">
														<h:inputText value="#{publicityBean.name}" required="true" requiredMessage="Please enter a title"></h:inputText>
													</div>
												</div>

												<div class="cp-field">
													<h5>Description</h5>
													<div class="cpp-fiel">
														<h:inputText value="#{publicityBean.description}" required="true" requiredMessage="Please enter a description"></h:inputText>
													</div>
												</div>
												<div class="cp-field">
													<h5>Photo</h5>
													 <div class="cpp-fiel">
														<h:inputFile value="#{publicityBean.uploadedFile}" />

													</div> 
													
												<!--  	<div class="form-group col-md-6">
		                                            <h:outputText value="Fichier: "/>
		                                            <h:inputFile value="#{publicityBean.uploadedFile}"/>
		                                        </div> -->
												</div>

												<div class="cp-field">
													<h5>Target</h5>
													<div class="cpp-fiel">
														<h:selectOneMenu value="#{publicityBean.targetSelected}">
															<f:selectItems value="#{publicityBean.targets}" var="target" itemLabel="#{target.name}" required="true" requiredMessage="Please select your target audience" itemValue="#{target.id}" />
														</h:selectOneMenu>

													</div>
												</div>

												<div class="save-stngs pd3">
													<ul>
														<li><h:commandButton value="Publish" type="submit"
																action="#{publicityBean.saveFile}" class="accept-req"  ></h:commandButton></li>

													</ul>
												</div>

											</h:form>
										</div>
										<!--acc-setting end-->
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--account-tabs-setting end-->
				</div>
			</section>

		</h:body>
	</ui:define>
</ui:composition>
