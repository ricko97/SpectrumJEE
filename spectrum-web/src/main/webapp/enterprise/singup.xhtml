	<title>Login spectrum</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"   />
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"  />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"  />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"  />

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<h:form id="form" class="form-horizontal"  >
                              <span class="login100-form-logo">
						<h:graphicImage url="images/spectrum.png" />
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>
                              <h:panelGrid columns="2" style="margin : 0 auto;" >
                                   <h:inputText id="username" value="#{enterprisebean.userName}" pt:placeholder="username*"  styleClass="form-control" />
                                   <h:inputText id="email" value="#{enterprisebean.email}" pt:placeholder="@mail*"  styleClass="form-control"/>
                                   <h:inputText id="enterprisename" value="#{enterprisebean.enterprisename}" pt:placeholder="enterprise name*"  styleClass="form-control" />
                                   <h:inputText id="domain" value="#{enterprisebean.domain}" pt:placeholder="Domain"  styleClass="form-control"/>
                                   <h:inputText id="firstname" value="#{enterprisebean.firstName}" pt:placeholder="First Name*"  styleClass="form-control"/>
                                   <h:inputText id="lastname" value="#{enterprisebean.lastName}" pt:placeholder="Last Name*"  styleClass="form-control" />
     
                                   <h:inputSecret id="password" value="#{enterprisebean.password}" pt:placeholder="Password*"  styleClass="form-control"/>
                                   <h:inputSecret id="confirmpassword" value="#{enterprisebean.password2}" pt:placeholder="Confirm password*"  styleClass="form-control"/>
     
                                   <h:inputText id="speciality" value="#{enterprisebean.speciality}" pt:placeholder="speciality*" styleClass="form-control"/>
                                   <h:selectOneRadio value = "#{enterprisebean.sexe}"> 
                                        <f:selectItem itemValue = "male" itemLabel = "Male" /> 
                                        <f:selectItem itemValue = "female" itemLabel = "female" />
                                   </h:selectOneRadio> 
                                   
                                   <h:inputText id="phone" value="#{enterprisebean.phone}" pt:placeholder="phone number" styleClass="form-control"/>
                                   <h:inputText id="adress" value="#{enterprisebean.adress}"  pt:placeholder="adress" styleClass="form-control"/>
                                   
                                    
                                   
                                    <h:outputText id="singnerror" value="#{enterprisebean.message}"  style="color:red"  /> 
                                    <h:commandButton id="submitsignup" value="Submit" action="#{enterprisebean.persistenterprise()}" styleClass="btn btn-default btn-sm" /> 
                                   
                                   
                               </h:panelGrid>
							</h:form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js" type="1fdd57dac7ab4c6ff40ad032-text/javascript"></script>

<!--===============================================================================================-->
