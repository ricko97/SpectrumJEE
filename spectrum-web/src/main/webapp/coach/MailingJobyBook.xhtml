<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Mirrored from codeminifier.com/new-job-stock/job-stock/contact.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 24 Apr 2019 11:29:41 GMT -->
<h:head>
	<!-- Basic Page Needs
	================================================== -->
	<title>Job Stock - Responsive Job Portal Bootstrap Template | ThemezHub</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

	<!-- CSS
	================================================== -->
	<link rel="stylesheet" href="job-stock/assets/plugins/css/plugins.css"/>
    
    <!-- Custom style -->
    <link href="job-stock/assets/css/style.css" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" id="jssDefault" href="job-stock/assets/css/colors/green-style.css"/>
    
	</h:head>
	<body>
		<div class="Loader"></div>
		<div class="wrapper">  
			
			
			<!-- End Navigation -->
			<div class="clearfix"></div>
			
			<!-- Title Header Start -->
			<section class="inner-header-title" style="background-image:url(job-stock/assets/img/banner-10.jpg);">
				<div class="container">
					<h1>Spectrum Mail Send</h1>
				</div>
			</section>
			<div class="clearfix"></div>
			<!-- Title Header End -->
			
			<!-- Contact Page Section Start -->
			<section class="contact-page">
				<div class="container">
				<h2>Spectrum</h2>
				
					<div class="col-md-4 col-sm-4">
						<div class="contact-box">
							<i class="fa fa-map-marker"></i>
							<p>#Street 2122, Near ESPRIT<br>
							</br>Tunisia TN</p>
						</div>
					</div>
					
					<div class="col-md-4 col-sm-4">
						<div class="contact-box">
							<i class="fa fa-envelope"></i>
							<p>Spectrum<br></br>Spectrum@gmail.com</p>
						</div>
					</div>
					
					<div class="col-md-4 col-sm-4">
						<div class="contact-box">
							<i class="fa fa-phone"></i>
							<p>+216 71.111.222<br></br>+216 71.222.222</p>
						</div>
					</div>
					
				</div>
			</section>
			<!-- contact section End -->
			
			<!-- contact form -->
			<section class="contact-form">
				<div class="container">
					<h2>Send Mail</h2>
					<h:form>
					<div class="col-md-6 col-sm-6">
						
				  <h:inputText type="text" class="form-control" placeholder="Your mail header" value="#{mailBean.name}"/> 
						
					</div>
					
					
					<div class="col-md-6 col-sm-6">
						<h:inputText type="text" class="form-control" placeholder="Your e mail" value="#{mailBean.mailAdress}"/>
					</div>
					
					<div class="col-md-12 col-sm-12">
						<h:inputTextarea  class="form-control textarea" placeholder="Mail content" value="#{mailBean.header}"/>
										
					</div>
					
					<div class="col-md-12 col-sm-12">
						<h:commandButton type="submit" class="btn btn-primary" value="Send" actionListener="#{mailBean.sendMail}"/>
					</div>
					</h:form>
				</div>
				
			</section>
			<!-- Contact form End -->
			
			
			<div class="clearfix"></div>
			<!-- Footer Section End -->
			
			<!-- Sign Up Window Code -->
			<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-body">
							<div class="tab" role="tabpanel">
							<!-- Nav tabs -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active"><a href="#login" role="tab" data-toggle="tab">Sign In</a></li>
								<li role="presentation"><a href="#register" role="tab" data-toggle="tab">Sign Up</a></li>
							</ul>
							<!-- Tab panes -->
							<div class="tab-content" id="myModalLabel2">
								<div role="tabpanel" class="tab-pane fade in active" id="login">
									<img src="job-stock/assets/img/logo.png" class="img-responsive" alt="" />
									<div class="subscribe wow fadeInUp">
										<h:form class="form-inline" method="post">
											<div class="col-sm-12">
												<div class="form-group">
													<h:inputText  type="email"  name="email" class="form-control" placeholder="Username" required=""/>
													<h:inputText type="password" name="password" class="form-control"  placeholder="Password" required=""/>
													<div class="center">
													<h:commandButton  type="submit" id="login-btn" class="submit-btn" value="Login"/> 
													</div>
												</div>
											</div>
										</h:form>
									</div>
								</div>

								<div role="tabpanel" class="tab-pane fade" id="register">
								<img src="job-stock/assets/img/logo.png" class="img-responsive" alt="" />
									<h:form class="form-inline" method="post">
											<div class="col-sm-12">
												<div class="form-group">
													<h:inputText type="text"  name="email" class="form-control" placeholder="Your Name" required=""/>
													<h:inputText type="email"  name="email" class="form-control" placeholder="Your Email" required=""/>
													<h:inputText type="email"  name="email" class="form-control" placeholder="Username" required=""/>
													<h:inputText type="password" name="password" class="form-control"  placeholder="Password" required=""/>
													<div class="center">
													<h:commandButton  type="submit" id="subscribe" class="submit-btn" value=" Create Account" /> 
													</div>
												</div>
											</div>
										</h:form>
								</div>
							</div>
							</div>
						</div>
						</div>
				</div>
			</div>   
			<!-- End Sign Up Window -->
			<button class="w3-button w3-teal w3-xlarge w3-right" onclick="openRightMenu()"><i class="spin fa fa-cog" aria-hidden="true"></i></button>
			<div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-right" style="display:none;right:0;" id="rightMenu">
				<button onclick="closeRightMenu()" class="w3-bar-item w3-button w3-large">Close &times;</button>
				<ul id="styleOptions" title="switch styling">
					<li>
						<a href="javascript: void(0)" class="cl-box blue" data-theme="colors/blue-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box red" data-theme="colors/red-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box purple" data-theme="colors/purple-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box green" data-theme="colors/green-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box dark-red" data-theme="colors/dark-red-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box orange" data-theme="colors/orange-style"></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box sea-blue" data-theme="colors/sea-blue-style "></a>
					</li>
					<li>
						<a href="javascript: void(0)" class="cl-box pink" data-theme="colors/pink-style"></a>
					</li>
				</ul>
			</div>
			
			<!-- Scripts
			================================================== -->
			<script type="text/javascript" src="job-stock/assets/plugins/js/jquery.min.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/viewportchecker.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/bootsnav.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/select2.min.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/wysihtml5-0.3.0.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/bootstrap-wysihtml5.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/datedropper.min.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/dropzone.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/loader.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/owl.carousel.min.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/slick.min.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/gmap3.min.js"></script>
			<script type="text/javascript" src="job-stock/assets/plugins/js/jquery.easy-autocomplete.min.js"></script>
			<!-- Custom Js -->
			<script src="job-stock/assets/js/custom.js"></script>
			<script src="job-stock/assets/js/jQuery.style.switcher.js"></script>
			<script type="text/javascript">
				$(document).ready(function() {
					$('#styleOptions').styleSwitcher();
				});
			</script>
			<script>
				function openRightMenu() {
					document.getElementById("rightMenu").style.display = "block";
				}

				function closeRightMenu() {
					document.getElementById("rightMenu").style.display = "none";
				}
			</script>
		</div>
	</body>

<!-- Mirrored from codeminifier.com/new-job-stock/job-stock/contact.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 24 Apr 2019 11:29:41 GMT -->
</html>
