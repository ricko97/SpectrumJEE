        <title>Login</title>
        <script src="https://www.google.com/recaptcha/api.js"></script>
    </h:head>
    <h:body> 
     <div class="limiter">
		<div class="container-login100" style="background-image: url('../resources/images/bg-01.jpg');">
			<div class="wrap-login100">
				<h:form class="login100-form validate-form">
					<span style="margin-left:75px;" class="">
						<img src="../resources/images/spectrum.png"/>
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Login Quizz
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<h:inputText required="true" class="input100" type="text" id="username" 
						value="#{quizzBean.email}" requiredMessage="Enter your email address" label="Email Address"
						validatorMessage="Enter a valid email address">
						<f:validateRegex pattern=".+\@.+\..+"></f:validateRegex>
						</h:inputText>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div style="margin-left:30px;" class="g-recaptcha" data-sitekey="6LfA44sUAAAAADoXe-8VYytnwwvZVQNEEZ9VL1Kt"></div>
					<h:messages style="margin-left:80px;"></h:messages>
					<div class="container-login100-form-btn">
						<h:commandButton id="login" action="#{quizzBean.loginQuizz}" class="login100-form-btn" value="Login"/>
					</div>
				</h:form>
			  </div>
			</div>
		</div>
