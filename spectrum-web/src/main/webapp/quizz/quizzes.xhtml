     <div class="limiter">
			<div class="jumbotron">
				<p><img src="../resources/images/spectrum.png"/></p>
			   <h1>Online Quizz - #{quizzBean.enterprise.user.name}</h1>

			      Spectrum is a professional social network. We help you to get hired as soon as possible.
			   </p>
			</div><br/>
			<h:messages></h:messages>
		   <h:form>
			<div class="row">

				</div>

				    <p class="card-text"><h:commandButton action="#{quizzBean.startQuizz}" class="btn btn-primary" value="Start"/></p>
				  </div>
				</div>
